<div class="row">
	<div class="col-lg-2"></div>
	<div class="col-lg-8 token-form">
		<form action="" method="POST" class="form-inline" role="form">            
			<div class="form-group">
				<label  class="sr-only" for="input">Pivotal Tracker API Token: </label>
				<input type="text" name="token" id="input-token" class="form-control input-lg bigger" placeholder="Enter API Token">
			</div>
			<button type="button" class="btn btn-primary btn-lg" id="save-token">Submit</button>
		</form>
	</div>
	<div class="col-lg-2"></div>
</div>
<div class="row">
	<div class="col-lg-2"></div>
	<div class="col-lg-8 text-center">
		<span><% if (message) print(message); %></span>&nbsp;
	</div>
	<div class="col-lg-2"><a href="https://www.pivotaltracker.com/profile" target="_blank" class="pull-right">Get API Token</a></div>
</div>
